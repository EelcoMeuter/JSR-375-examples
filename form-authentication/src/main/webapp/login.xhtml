<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Login Form</title>
</h:head>
<h:body>
    <h2  id="title">Hello, please log in:</h2>
    <form name="loginForm" method="POST" action="j_security_check">
        <p><strong>Please type your user name: </strong>
            <input id="username" type="text" name="j_username" size="25"/></p>
        <p><strong>Please type your password: </strong>
            <input id="password" type="password" size="15" name="j_password"/></p>
        <p>
            <input id="login" type="submit" value="Submit"/>
            <input id="reset" type="reset" value="Reset"/></p>
    </form>
</h:body>
</html>
